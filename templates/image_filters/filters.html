{% extends 'base.html' %}
{% load static %}

{% block title %}Image Filters{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Image Filters</h1>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="file" name="image" accept="image/*" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="filter">Select Filter:</label>
                    <select name="filter" id="filter" class="form-control">
                        <option value="clahe">CLAHE</option>
                        <option value="gaussian">Gaussian Blur</option>
                        <option value="unsharp">Unsharp Mask</option>
                        <option value="median">Median Blur</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Apply Filter</button>
            </form>

            {% if processed_image %}
                <div class="mt-4">
                    <h2>Processed Image:</h2>
                    <img src="data:image/jpg;base64,{{ processed_image }}" alt="Processed Image" class="img-fluid rounded">
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
