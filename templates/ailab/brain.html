{% extends 'base.html' %}
{% load static %}

{% block title %}AI Labs{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Image Classifier</h1>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="file" name="file" id="file" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Upload</button>
            </form>

            {% if image_url %}
                <div class="mt-4">
                    <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded">

                    <div class="mt-3">
                        <p>Prediction: <span class="font-weight-bold">{{ predict }}</span></p>
                        <p>Confidence: <span class="font-weight-bold">{{ foiz }}%</span></p>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
